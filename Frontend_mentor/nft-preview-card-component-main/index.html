<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

  <div class="card">
    <div class="card-container">
      <img class="card-img" src="./images/image-equilibrium.jpg" alt="cube balanced on corner">
      <h2 class="card-title">Equilibrium #3429</h2>
      <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="row">
        
        <div class="inline cyan">
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          <div>0.041 ETH</div>
        </div>

        <div class="inline">
          <img src="./images/icon-clock.svg" alt="clock">
          <div>3 days left</div>
        </div>

      </div>

      <hr>
      <div class="inline">
        <img class="avatar" src="./images/image-avatar.png" alt="creator avatar">
        <div>Creation of <span class="creator">Jules Wyvern</span></div>
      </div>
    </div>
  </div>

</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</html>
